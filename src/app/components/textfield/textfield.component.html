<div class="input-container">
  <input [type]="type"
         [id]="id"
         [(ngModel)]="value"
         (input)="changeValue()"
         [ngClass]="{'has-value': value != '', 'has-label': label, 'center-text': centerText}"
         [disabled]="disabled"
         [placeholder]="placeholder"
         [autofocus]="autofocus"
  />
  <label [for]="id">{{label}}</label>
  <div class="under-line"><div class="inner-line"></div></div>
</div>
