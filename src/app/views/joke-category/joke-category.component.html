<div class="container">
  <div class="bar">
    <app-select
      [names]="categories"
      [values]="categories"
      [(value)]="selectedCategories"
      (valueChange)="categoryChange()"
      multipleChoice="true"
      label="Categories">
    </app-select>
    <app-chip *ngFor="let category of selectedCategories"
              (delete)="selectedCategories.delete(category); categoryChange()">
      {{category}}
    </app-chip>
  </div>
  <div class="grid">
    <div class="joke" *ngFor="let joke of filteredJokes">
      {{joke.value}}
    </div>
  </div>
</div>
