<div id="joke-details">
  <div class="flex-middle joke-property">{{getDateOnly(joke.created_at)}}</div>
  <div class="flex-middle joke-property">{{joke.value}}</div>
  <div class="flex-middle" #container>
    <button class="btn" id="copy-btn" type="button" ngxClipboard [cbContent]="joke.value" [container]="container">
      Copy to clipboard
    </button>
  </div>
</div>
